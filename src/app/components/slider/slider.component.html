<div class="container">
    <div class="carousel-slide">
      <swiper-container 
        class="mySwiper" 
        [pagination]="true" 
        effect="coverflow" 
        grab-cursor="true" 
        centered-slides="true"
        [slidesPerView]="'auto'" 
        [coverflowEffect]="{ rotate: 50, stretch: 0, depth: 100, modifier: 1, slideShadows: true }"
        [autoplay]="{ delay: 2000, disableOnInteraction: false }">
        
        <swiper-slide *ngFor="let foto of fotos" lazy="true">
          <img [src]="foto.id" alt="Foto carregada" />
        </swiper-slide>
  
      </swiper-container>
    </div>
    
    <div class="qrcode">
      <img src="../../../assets/qrcode.jpg" alt="">
    </div>
  </div>
